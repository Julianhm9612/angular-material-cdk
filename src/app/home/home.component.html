<section class="home-content">
  
  <mat-card class="speaker">
    <h1 mat-line>
      <img class="logo" src='../../assets/images/angular-week-logo.png'>
      <span>Welcome to {{ title }}!</span>
    </h1>
  </mat-card>
  <mat-grid-list cols="5" rowHeight="200px">
    <mat-grid-tile  *ngFor="let item of data" [colspan]="item.cols"
    [rowspan]="item.rows">
      <img src={{item.speakerImage}} alt={{item.speakerName}}>

      <mat-grid-tile-footer>
        <h3 mat-line>{{ item.speakerName }}</h3>
        <span mat-line></span>
        <button mat-icon-button (click)="showDetails(item)">
            <mat-icon>info</mat-icon>
        </button>
      </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-card class="card" *ngIf="cardIsVisible">
    <mat-card-header>
      <img mat-card-avatar src={{selectedData.speakerImage}}>
      <mat-card-title>{{selectedData.speakerName}}</mat-card-title>
      <mat-card-subtitle>{{selectedData.title}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{selectedData.speakerImage}} alt={{selectedData.speakerName}}>
    <mat-card-content>
      <p>
          {{selectedData.bio}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

</section>
