<div class="container mat-elevation-z8">

    <div class="header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>

    <mat-table #table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="speaker">
        <mat-header-cell *matHeaderCellDef mat-sort-header> <mat-icon>account circle</mat-icon> Speaker List</mat-header-cell>
        <mat-cell *matCellDef="let element"> 
            <mat-card class="speaker">
              <img mat-card-avatar src={{element.speakerImage}}>
              <h3 class="speaker-name" mat-line>{{element.speaker}}</h3>
            </mat-card>
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Talk Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
      </ng-container>

      
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
